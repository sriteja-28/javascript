<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterisk Pattern</title>
</head>

<body>
    <script>
        for (var i = 5; i > 0; i--) {
            var stars = "";
            for (var j = 1; j <= i; j++) {
                stars += "*";
            }
            console.log(stars);
        }

        for (var i = 0; i < 5; i++) {
            var stars = "";
            for (var j = 1; j <= i; j++) {
                stars += i;
            }
            console.log(stars);
        }
    </script>
</body>

</html>
