<!-- JavaScript Set Date Methods -->
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <!-- Script to use setDate method -->
    <script>
        let d1 = new Date();
        d1.setDate(5);//Day number change as 5th
        document.getElementById("p1").innerHTML = d1;

        var d2 = new Date();
        d2.setFullYear(2020);//year value changed as 2020
        document.getElementById("p2").innerHTML = d2;
        
        var d3 = new Date();
        d3.setMonth(5);//month value changed as Jun
        document.getElementById("p3").innerHTML = d3;
    </script>

</body>
